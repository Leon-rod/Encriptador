<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <section class="first-section">
        <h1>Encriptador de Texto - Challenge</h1>
        <div class="container">
            <div class="inputText">
                <textarea placeholder="...ingrese el texto que desa encriptar/desencriptar"></textarea>
                <div class="buttons">
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </div>
            </div>
            <div class="outputText">
                <textarea placeholder="..." readonly="true"></textarea>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
